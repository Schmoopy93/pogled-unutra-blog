<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Joined At</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of users | paginate : {itemsPerPage: pageSize,currentPage: page,totalItems: count}; let i = index" [class.active]="i == currentIndex" (click)="setActiveUser(user, i)">
                        <tr>
                            <td>{{user?.username}}</td>
                            <td>{{user?.firstname}}</td>
                            <td>{{user?.lastname}}</td>
                            <td>{{user?.email}}</td>
                            <td>{{user?.createdAt | date:"MMM d, y h:mm:ss a"}}</td>
                            <td>
                                <button type="button" class="btn btn-success" routerLink="/edit-user/{{ user.id }}"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger" mwlConfirmationPopover placement="right" [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" (confirm)="deleteUser(user.id)" (cancel)="cancelClicked = true"><i class="far fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-12">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
                </div>
                <div class="col-md-12">
                    <h2 style="font-size: 1.5em; font-weight: bolder;">Posts per Page:
                        <select (change)="handlePageSizeChange($event)">
                  <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                  </option>
                </select>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>
