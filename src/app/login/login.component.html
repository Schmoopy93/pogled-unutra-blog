<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="../../../assets/images/session/therapy-5.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>
              
              <form class="px-md-2" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  
                <div class="form-outline mb-4">
                  <input class="form-control" id="form3Example1q" type="text" name="username" placeholder="Enter your username" [(ngModel)]="form.username" required #username="ngModel" >
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  Username is required!
                </div>
                <div class="form-outline mb-4">
                  <input class="form-control" id="form3Example1q" type="password" name="pass" placeholder="Enter your password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
  
                <div class="form-group">
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
