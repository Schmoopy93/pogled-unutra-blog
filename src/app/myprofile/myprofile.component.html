<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="http://localhost:4000/userphoto/{{currentUser?.photoName}}" alt="Admin" class="rounded-squad" width="110" style="overflow: hidden;">
                            <div class="mt-3">
                                <h4>{{ currentUser?.firstname }} {{ currentUser?.lastname }}</h4>
                                <p class="text-secondary mb-1">Joined At: {{ currentUser?.createdAt | date: "MMM d, y" }}</p>
                                <p class="text-muted font-size-sm">{{currentUser?.address}}, {{currentUser?.town}}</p>
                                <div class="buttons" *ngIf="currentUser?.roles== 'ROLE_ADMIN'">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/add-blog"> Create a post</button>
                                </div>
                                <br>
                                <div class="buttons" *ngIf="currentUser?.roles== 'ROLE_ADMIN'">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/all-users">List of Users</button>
                                </div>
                                <br>
                                <div class="buttons">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="viewBlog()">View My Blog</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.firstname }} {{ currentUser?.lastname }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.email }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.username }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.phone }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.address }}" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Town</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="{{ currentUser?.town }}" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Edit User" routerLink="/edit-user/{{ currentUser?.id }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
