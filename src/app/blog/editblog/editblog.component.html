<div class="banner-innerpage">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidate>
            <span class="login100-form-title p-b-49">
              Update Post
            </span>
            <div class="wrap-input100 validate-input m-b-23" data-validate="Title is required">
              <span class="label-input100">Title</span>
              <input class="input100" type="text" name="title" placeholder="Type your title" [(ngModel)]="form.title"
                required #title="ngModel" >
              <span class="focus-input100"></span>
            </div>
            <br>
            <div class="alert alert-danger" role="alert" *ngIf="title.errors && f.submitted">
              Title is required!
            </div>
            <div class="wrap-input100 validate-input" data-validate="Content is required">
              <span class="label-input100">Content</span>
              <input class="input100" type="content" name="pass" placeholder="Type your content"
                [(ngModel)]="form.content" required minlength="6" #content="ngModel">
              <span class="focus-input100"></span>
            </div>
            <br>
            <div class="alert alert-danger" role="alert" *ngIf="content.errors && f.submitted">
              <div *ngIf="content.errors.required">Content is required</div>
              <div *ngIf="content.errors.minlength">
                Content must be at least 6 characters
              </div>
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">
                  Update
                </button>
              </div>
            </div>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
