<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{ currentPost?.title }}</h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">Posted on {{ currentPost?.createdAt | date:"MMM d, y h:mm:ss a" }}</div>
                </header>
                <!-- Preview image figure-->
                <figure class="mb-4"><img class="img-fluid rounded" src="http://localhost:4000/uploads/{{currentPost?.name}}" alt="..." /></figure>
                <!-- Post content-->
                <section class="mb-5">
                    <p class="fs-5 mb-4">{{ currentPost?.content }}</p>
                </section>
                <div class="text-muted fst-italic mb-2">Last time updated on {{ currentPost?.updatedAt | date:"MMM d, y h:mm:ss a" }}</div>
            </article>

            <section class="mb-5">
                <div class="card bg-light">
                    <div class="card-body">
                          <form form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate id="signup-form" class="signup-form">
                            <div class="form-outline mb-4">
                              <textarea class="form-control" id="form3Example1q" type="text" name="content" [(ngModel)]="form.content" 
                              #content="ngModel" placeholder="Discuss with us... "></textarea>
                              <span class="focus-input100"></span>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
            
                          </form>
                          <div *ngFor="let comment of comments">
                            {{comment?.content}}
                          </div>
                    </div>
                    </div>
            </section>
                    
        </div>
    </div>
  </div>
