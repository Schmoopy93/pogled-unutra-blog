<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search post by title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" placeholder="Search..." [(ngModel)]="title" name="title" style="width: 100%;" (keyup.enter)="retrievePosts()">

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success btn-sm " (click)="retrievePosts()">Search</button>
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<div class="dropdown">
    <button class="btn btn-outline-success btn-sm dropdown-toggle" style="margin-right: 10px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort By Date
    </button>
    <button type="button" title="Search" class="btn btn-outline-success btn-sm dropdown-toggle" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-search"></i></button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="setPostsAsc()">Asc <i class="fas fa-arrow-up"></i></a>
        <a class="dropdown-item" (click)="setPostsDesc()">Desc <i class="fas fa-arrow-down"></i></a>
    </div>
</div>
<section id="gallery">
    <div class="container" style="padding-top:50px; padding-bottom: 250px;">
        <h4 style="text-align: center; padding-bottom: 30px;">Total published posts: {{count}}</h4>
        <div class="row">
            <div class="col-lg-4 mb-4" *ngFor="let post of posts  | paginate : {itemsPerPage: pageSize,currentPage: page,totalItems: count}; let i = index" [class.active]="i == currentIndex" (click)="setActivePost(post, i)">
                <div class="card">
                    <img src="http://localhost:4000/uploads/{{post?.name}}" alt=" " class="card-img-top ">
                    <div class="card-body ">
                        <h5 class="card-title ">{{post.title}}</h5>
                        <p class="card-text" style=" white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{post.content}}</p>
                        <br>
                        <a href="/blogDetail/{{ post.id }}" class="btn btn-outline-success btn-sm "> Read More </a>
                        <a href=" " class="btn btn-outline-danger btn-sm " style="margin-left: 10px;"><i class="far fa-heart "></i></a>
                        <a *ngIf="currentUser.roles== 'ROLE_ADMIN'" routerLink="/edit-post/{{ post.id }}" class="btn btn-outline-success btn-sm" style="float: right; margin-left: 10px;"> Edit </a>
                        <a class="btn btn-outline-danger btn-sm " *ngIf="currentUser.roles== 'ROLE_ADMIN'" style="float: right;">
                            <span mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" (confirm)="deletePost(post.id)" (cancel)="cancelClicked = true"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </a>
                        <hr>
                        <p class="card-text"> Published on: {{post.createdAt | date: "MMMM d, y, h:mm:ss a"}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="padding-top: 250px;">
        <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <div class="col-md-12">
        <h2 style="font-size: 1.5em; font-weight: bolder;">Posts per Page:
            <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
        </h2>
    </div>
</section>
