<div class="container spacer">
  <div class="row justify-content-center">
 
    <div class="col-md-8 no-trans text-center">
      <h2 class="title">Recent Blogs</h2>
      <h6 class="subtitle">
        You can relay on our amazing features list and also our customer
        services will be great experience for you without doubt and in no-time
      </h6>
      <!-- <div class="filter-button" *ngIf="posts$ | async">
        <button class="button1" (click)="sortRalliesByDateAsc()">
          Sort by date (ASC)<i class="fas fa-sort-up"></i>
        </button>
        <button class="button1" (click)="sortRalliesByDateDesc()">
          Sort by date (DESC)<i class="fas fa-sort-down"></i>
        </button>
      </div> -->
    </div>
  </div>
  <div class="row m-t-40 justify-content-center">
    <div class="col-md-8 no-trans border-bottom mb-4" *ngFor="let post of posts$ | async">
      <div class="card" data-aos="flip-left" data-aos-duration="1200">
        <div class="row">
          <div class="col-md-2 no-trans">
            <span class="text-dark font-medium">Created At: {{post.createdAt | date:"MMM d, y h:mm:ss a"}}</span>
          </div>
          <div class="col-md-7 no-trans">
            <h5 class="font-medium cursor-pointer">
              {{ post.title }}
            </h5>
            <p class="m-t-20" style="  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
              {{post.content}}
            </p>
          </div>
          <div class="col-md-3 no-trans">
            <a class="linking font-medium text-themecolor m-t-10 cursor-pointer">
              <span routerLink="/blogDetail/{{ post.id }}">Show Detail</span>
              <i class="ti-arrow-right"></i>
            </a>
            <br>
            <a class="linking font-medium text-themecolor m-t-10 cursor-pointer"
              *ngIf="currentUser.roles== 'ROLE_ADMIN'">
              <span routerLink="/edit-post/{{ post.id }}">Edit</span>
              <i class="ti-arrow-right"></i>
            </a>
            <br>
            <a class="linking font-medium text-themecolor m-t-10 cursor-pointer"
              *ngIf="currentUser.roles== 'ROLE_ADMIN'">
              <span mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage"
                (confirm)="deletePost(post.id)" (cancel)="cancelClicked = true"> Delete
              </span>
              <i class="ti-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
