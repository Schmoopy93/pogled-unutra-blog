<ng-container>
    <div class="container profile-page" style="padding-bottom: 500px;">
        <div class="row">
            <div class="col-md-9 col-sm-7" style="padding-top: 10px;">
                <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Friends List</h2>
            </div>
            <div class="col-xl-6 col-lg-7 col-md-12" *ngFor="let follower of users">
                <div class="card profile-header" style="border-radius: 15px; border: 1px solid rgb(199, 199, 199);">
                    <div class="body">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="profile-image float-md-right"> <img src="http://localhost:4000/uploads/userphoto/{{follower?.photoName}}" alt=""> </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-12">
                                <h4 class="m-t-0 m-b-0"><strong>{{follower?.firstname}} {{follower?.lastname}}</strong></h4>
                                <span class="job_post">Member since: {{ follower?.createdAt | date: "MMM, y" }}</span>
                                <br>
                                <br>
                                <div>
                                    <button class="btn btn-outline-success btn-sm" style="margin-right:10px;" routerLink="/view-profile/{{ follower.id }}">View Profile</button>
                                </div>
                                <!-- <p class="social-icon m-t-5 m-b-0">
                                    <a title="Twitter" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                    <a title="Facebook" href="javascript:void(0);"><i class="fa fa-facebook"></i></a>
                                    <a title="Google-plus" href="javascript:void(0);"><i class="fa fa-twitter"></i></a>
                                    <a title="Behance" href="javascript:void(0);"><i class="fa fa-behance"></i></a>
                                    <a title="Instagram" href="javascript:void(0);"><i class="fa fa-instagram "></i></a>
                                </p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<div>
    <div class="col-md-12">
        <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <div class="col-md-12">
        <h2 style="font-size: 1.1em; font-weight: bolder;">Users per Page:
            <select class="browser-default custom-select" style="width: 30%;" (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes" [ngValue]="size">
    {{ size }}
    </option>
    </select>
        </h2>
    </div>
</div>
