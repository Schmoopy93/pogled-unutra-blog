<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-header d-flex align-items-center justify-content-between">
                <img src="../../assets/images/fav.jpg" alt="..." height="26">
                <a class="navbar-brand">Pogled Unutra Blog</a>
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" (click)="toggleNavbar()"><span></span><span></span><span></span></button>
            </div>
            <div id="navbarcollapse" class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed" [@collapse]="isNavbarCollapsedAnim">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about"><i class="fa fa-globe"></i>About </a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="nav-link" routerLink="/register"><i class="fa fa-user-plus" aria-hidden="true"></i>Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="!isLoggedIn" routerLink="/login"><i class="fa fa-user" aria-hidden="true"></i>Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="isLoggedIn" routerLink="/my-profile"><i class="fa fa-user-circle" aria-hidden="true"></i>My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/recent-blogs"><i class="fa fa-edit" aria-hidden="true"></i>Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="isLoggedIn" (click)="logout()"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
