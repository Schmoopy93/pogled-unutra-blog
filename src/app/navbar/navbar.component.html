<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="../../assets/images/logo.png" alt="..." height="26" style="margin-right:20px;">
            <a class="navbar-brand text-white" routerLink="/"><i class="fa fa-home"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse" style="background-color: #fbc531;">
				<span class="fa fa-arrow-down"></span>
			</button>
            <div class="collapse navbar-collapse" id="nvbCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" routerLink="/about"><i class="fa fa-globe"></i> About </a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" routerLink="/register"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" *ngIf="!isLoggedIn" routerLink="/login"><i class="fa fa-user" aria-hidden="true"></i> Sign In</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" *ngIf="isLoggedIn" routerLink="/search-friends"><i class="fa fa-user" aria-hidden="true"></i> Search Friends</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" routerLink="/recent-blogs"><i class="fa fa-edit" aria-hidden="true"></i> Blog</a>
                    </li>
                    <li class="nav-item" data-toggle="dropdown" data-target=".navbar-collapse.show" *ngIf="currentUser?.roles== 'ROLE_ADMIN'">
                        <div class="dropdown">
                            <a class="nav-link" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-arrow-down"></i>
                              Admin Panel
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                                    <a class="nav-link" routerLink="/add-blog"><i class="fa fa-plus"></i> Create a blog</a>
                                </li>
                                <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                                    <a class="nav-link" routerLink="/appointments"><i class="fa fa-calendar"></i> To-do</a>
                                </li>
                                <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                                    <a class="nav-link" routerLink="/all-users"><i class="fa fa-list"></i> List of users</a>
                                </li>
                                <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                                    <a class="nav-link" routerLink="/blog-statistic-chart"><i class="fa fa-bar-chart" aria-hidden="true"></i>Blog statistics</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" *ngIf="isLoggedIn" routerLink="/my-profile" title="My Profile"><i class="fa fa-user-circle" aria-hidden="true"></i> My Profile</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="nav-link" *ngIf="isLoggedIn" (click)="logout()" title="Sign Out"> <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Sign Out</a>
                    </li>
                    <div class="custom-control custom-switch" style="padding-top: 8px; padding-right: 25px;" data-toggle="collapse" data-target=".navbar-collapse.show">
                        <input type="checkbox" class="custom-control-input" id="customSwitches" [(ngModel)]="setDark" title="Switch theme" (click)="onChangeToggle()">
                        <label class="custom-control-label" for="customSwitches"></label>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
